<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/scss/main.css" type="text/css" rel="stylesheet">
    <link href="assets/scss/innerpages/innerpages.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/css/animate.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <title>Beheco | Pop ups</title>
</head>

<body>
    <section>
        <div class="container">
            <!------------------------------------------------------------------Sign Up------------------------------------------------------------->
            <div class="btn-wrapper">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#SignUp">
                    Sign Up
                </button>

                <!-- Modal -->
                <div class="modal fade" id="SignUp" tabindex="-1" aria-labelledby="SignUpLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="logo">
                                    <img src="assets/images/logo.png" alt="logo">
                                </div>
                                <div class="content">
                                    <h2 class="common-h2"><span>Sign Up</span> and Explore More</h2>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-google" type="button">
                                            <div class="icon">
                                                <i class="fab fa-google"></i>
                                            </div>
                                            <span>Sign in with Google</span>
                                        </button>
                                        <button class="btn btn-facebook" type="button">
                                            <div class="icon">
                                                <i class="fab fa-facebook-f"></i>
                                            </div>
                                            <span>Sign in with Facebook</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!------------------------------------------------------------------Success------------------------------------------------------------->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#Success">
                    Success
                </button>

                <!-- Modal -->
                <div class="modal fade" id="Success" tabindex="-1" aria-labelledby="SuccessLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body n">
                                <div class="icon-wrapper">
                                    <img src="assets/images/svg/check.svg" alt="success">
                                </div>
                                <div class="content">
                                    <h2 class="success-heading">Success</h2>
                                    <p>Now you can Explore Everything</p>
                                    <div class="d-grid gap-2 full-wdth-btn">
                                        <button type="button" class="btn btn-primary-outline">Explore now</button>
                                        <button type="button" class="btn btn-primary">View your profile</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!------------------------------------------------------------------Error------------------------------------------------------------->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#Error">
                    Error
                </button>

                <!-- Modal -->
                <div class="modal fade" id="Error" tabindex="-1" aria-labelledby="ErrorLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body n">
                                <div class="icon-wrapper">
                                    <img src="assets/images/svg/x-circle.svg" alt="success">
                                </div>
                                <div class="content">
                                    <h2 class="error-heading">Error</h2>
                                    <p>Please check the Internet connection</p>
                                    <div class="d-grid gap-2 full-wdth-btn">
                                        <button type="button" class="btn btn-danger-outline">Explore now</button>
                                        <button type="button" class="btn btn-danger">View your profile</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <!-- -----------------------------------------------------------------External Javascript------------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js'></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/selectbox.js"></script>
    <script src="assets/js/wow/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
