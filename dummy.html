<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/scss/main.css" type="text/css" rel="stylesheet">
    <link href="assets/css/theme.css" type="text/css" rel="stylesheet">
    <link href="assets/css/owl.carousel.css" type="text/css" rel="stylesheet">
    <link href="assets/css/owl.theme.default.min.css" type="text/css" rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Beheco | Home</title>
</head>

<body>
    <div class="row g-3 mt-4">
        <div class="col-6 col-md-4 col-lg-3 col-xl-2">
            <div class="equal-1-1 suggested-card border-radius position-relative">
                <span style="background: url('assets/images/travel.jpg');background-size: cover;"></span>
                <div class="title-wrapper">
                    <div class="title-description">
                        <h6 class="text-white mb-0  p-4 p-mob-3">Resorts & Home Stays</h6>
                    </div>
                </div>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="position: absolute;">
                    <filter id="svgfilter">
                        <feGaussianBlur stdDeviation="8"></feGaussianBlur>
                        <!-- comment out feComponentTransfer to remove the darkness -->
                        <feComponentTransfer>
                            <feFuncR type="linear" slope="0.9"></feFuncR>
                            <feFuncG type="linear" slope="0.9"></feFuncG>
                            <feFuncB type="linear" slope="0.9"></feFuncB>
                        </feComponentTransfer>
                    </filter>
                </svg>
            </div>
        </div>
    </div>
    <script src='assets/js/GsapScrollTrigger.js'></script>
    <script src='assets/js/gsap-min.js'></script>
    <script src="assets/js/jquery-3-5-1-min.js"></script>
    <script src="assets/js/popper-min.js"></script>
    <script src="assets/js/bootstrap-min.js"></script>
    <script src='assets/js/select2-min.js'></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/selectbox.js"></script>
