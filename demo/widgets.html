<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../assets/scss/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
        type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/images/favicon/site.webmanifest">
    <title>Beheco | Widgets</title>
</head>

<body>
    <!-- -----------------------------------------------------------------Navbar------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg nb fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/images/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><img src="../assets/images/svg/menu_icon.svg" alt=""></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <!-- -----------------------------------------------------------------Banner------------------------------------------------------------------>
    <section class="min-vh-100 d-flex align-items-center bg-tertiary">
        <div class="container">
            <h2 class="fw-600 mb-4 fs-1">
                The Widgets
            </h2>
            <div class="btn-wrapper">

                <button type="button" class="btn btn-outline-white" onclick="location.href='theme.html'">Theme
                </button>
                <button type="button" class="btn btn-secondary" onclick="location.href='#modalSection'">Explore
                    Now</button>
            </div>
        </div>
    </section>
    <section id="modalSection" class="py-5 py-md-10 py-xl-15">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <h3 class="mb-3">Modal <span class="text-primary fw-600 ">Pop up</span></h3>
                    <!-- Button trigger modal -->
                    <div class="d-flex gap-3">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Default Modal
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#modalSmall">
                            Small Modal
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#modalLarge">
                            Large Modal
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalXl">
                            Extra Large Modal
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle">
                            Toggle 2 Modals
                        </button>
                    </div>

                    <!-- Small -->
                    <div class="modal fade" id="modalSmall" tabindex="-1" aria-labelledby="modalSmall"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalSmall">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary w-100"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary w-100">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Large -->
                    <div class="modal fade" id="modalLarge" tabindex="-1" aria-labelledby="modalLarge"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalLarge">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Default -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Extra Large -->
                    <div class="modal fade" id="modalXl" tabindex="-1" aria-labelledby="modalXl" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalXl">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Toggle 2 Modals -->
                    <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Show a second modal and hide this one with the button below.
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                                        data-bs-toggle="modal">Open second modal</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Hide this modal and show the first with the button below.
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle"
                                        data-bs-toggle="modal">Back to first</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="listingCard" class="py-5 py-md-10 py-xl-15">
        <div class="container">
            <div class="row g-3">
                <div class="col-xl-3">
                    <div class="listing-item  overflow-hidden">
                        <div class="content p-3 bg-white">
                            <div class="image-wrapper border-radius overflow-hidden">
                                <img class="img-fluid"
                                    src="https://images.pexels.com/photos/1020016/pexels-photo-1020016.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=750&amp;w=1260"
                                    alt="image">
                            </div>
                            <div class="txt-section">
                                <div class="flex-container top-section">
                                    <h5>This is a heading This is a heading</h5>
                                    <div class="right-align">
                                        <button class="btn btn-save"><i class="fas fa-heart"></i></button>
                                    </div>
                                </div>
                                <div class="flex-container bottom-section">
                                    <div class="btn-warpper">
                                        <p>Hospital</p>
                                        <p>Kochi, Kerala</p>
                                    </div>
                                    <div class="overall-rating">
                                        <i class="fas fa-star-half-alt"></i>
                                        <p>4.6</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- -----------------------------------------------------------------Move to Top------------------------------------------------------------->
    <button onclick="topFunction()" id="myBtn" title="Go to top" class="move-to-top">
        <div class="btn-content text-white">
            <i class="far fa-chevron-up"></i>
        </div>
    </button>
    <!-- -----------------------------------------------------------------External Javascript------------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js'></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/selectbox.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker({
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>

</html>
